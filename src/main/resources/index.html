<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemons em Eventos</title>
</head>
<body>
    <ul></ul>

    <script>
        if(!!windows.EventSource) {
            var evtSource = new EventSource('pokemons/events'); //http://localhost8080/index.html
            var evtList = document.querySelector('ul');

            evtSource.onMessage = function(e) {
                var newElement = document.createElement("li");

                newElement.textContent = "Event: " + e.data;
                evtList.appendChild(newElement);
            }
        } else {
            alert("O browser n√£o suporta brother");
        }
    </script>
</body>
</html>
